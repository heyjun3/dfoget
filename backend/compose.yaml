services:
  dev:
    image: golang:1.22.5-bookworm
    command: tail -f /dev/null
    environment:
      - DB_USER=dev
      - DB_PASSWORD=dev
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=dforget
    ports:
      - 8080:8080
    volumes:
      - ./:/app
  postgres:
    image: postgres:16.3
    environment:
      - POSTGRES_PASSWORD=dev
      - POSTGRES_USER=dev
      - POSTGRES_DB=dforget
    ports:
      - 5432:5432
    volumes:
      - pg_data:/var/lib/postgresql/data
  
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.2
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    ports:
      - 8888:8080

volumes:
  pg_data:
